<style>
  :root {
    --primary-color: #1e40af;
    --secondary-color: #3b82f6;
    --accent-color: #ef4444;
    --background-color: #f8fafc;
    --text-color: #1f2937;
    --border-color: #e5e7eb;
  }

  body {
    font-family: 'Open Sans', sans-serif;
    color: var(--text-color);
    background: var(--background-color);
  }

  #header {
    background: white;
    box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.5s;
    padding: 15px 0;
  }

  #header .logo h1 {
    font-size: 24px;
    margin: 0;
    line-height: 1;
    font-weight: 700;
    letter-spacing: 1px;
  }

  #header .logo h1 a,
  #header .logo h1 a:hover {
    color: var(--primary-color);
    text-decoration: none;
  }

  .nav-menu a {
    color: var(--text-color);
    padding: 10px 15px;
    transition: 0.3s;
    font-size: 15px;
    font-weight: 600;
  }

  .nav-menu a:hover,
  .nav-menu .active>a {
    color: var(--secondary-color);
  }

  #hero {
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding-top: 82px;
  }

  #hero h1 {
    margin: 0;
    font-size: 48px;
    font-weight: 700;
    line-height: 56px;
    color: white;
    margin-bottom: 10px;
  }

  #hero h2 {
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 50px;
    font-size: 24px;
  }

  .action-box {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    max-width: 1000px;
    margin: 0 auto;
  }

  .feature-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-bottom: 40px;
  }

  .feature-item {
    text-align: center;
    padding: 15px;
    border-radius: 10px;
    background: #f8fafc;
    transition: transform 0.3s;
  }

  .feature-item:hover {
    transform: translateY(-5px);
  }

  .feature-item i {
    font-size: 3rem;
    color: var(--primary-color);
    margin-bottom: 15px;
  }

  .feature-item h4 {
    color: var(--text-color);
    margin-bottom: 10px;
    font-weight: 600;
  }

  .feature-item p {
    color: #6b7280;
    font-size: 14px;
    margin: 0;
  }

  .cta-section {
    text-align: center;
    padding-top: 30px;
    border-top: 1px solid var(--border-color);
  }

  .btn-primary {
    background: var(--primary-color);
    border: none;
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 30px;
    transition: all 0.3s;
  }

  .btn-primary:hover {
    background: var(--secondary-color);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .cta-note {
    margin-top: 15px;
    color: #6b7280;
    font-size: 14px;
  }

  .animate__animated {
    animation-duration: 1s;
    animation-fill-mode: both;
  }

  .animate__fadeIn {
    animation-name: fadeIn;
  }

  .animate__fadeInUp {
    animation-name: fadeInUp;
    animation-delay: 0.3s;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translate3d(0, 40px, 0);
    }

    to {
      opacity: 1;
      transform: translate3d(0, 0, 0);
    }
  }

  @media (max-width: 768px) {
    #hero h1 {
      font-size: 36px;
    }

    #hero h2 {
      font-size: 20px;
    }

    .action-box {
      padding: 30px 20px;
    }

    .feature-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }
  }

  @media (max-width: 992px) and (min-width: 769px) {
    .feature-grid {
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .feature-item {
      padding: 15px;
    }

    .feature-item h4 {
      font-size: 16px;
    }

    .feature-item p {
      font-size: 13px;
    }
  }
</style>
